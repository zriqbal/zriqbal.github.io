                <form>
                <section class="form">    
                    
                    <h4>Subscribe to our newsletter!</h4>
                        
                    <h3>Personal Information</h3>
                    
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>

                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                        </ul>
                         
                    <h3>Newsletter Type</h3>
                    
                        <ul>
                            <li><input type="checkbox" id="weekly" value="weekly" /> <label for="weekly">Weekly Newsletter</label></li>
                        
                        <li><input type="checkbox" id="weekly-rev" value="weekly-rev" /> <label for="weekly-rev">Weekly Newsletter: Reviews Only</label></li>
                        
                        <li><input type="checkbox" id="monthly" value="monthly" /> <label for="monthly">Monthly Newsletter</label></li>
                        
                        </ul>

                </section>
                
                <section class = "formSubmit">
                    <button type="submit">Submit</button>
